<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWings - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    
    nav {
      background: rgba(30,64,175,0.9);
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 { margin:0; font-size: 28px; letter-spacing: 1px; }

    nav ul {
      list-style:none;
      display:flex;
      gap:25px;
      margin:0;
      align-items:center;
    }

    nav a, nav button {
      color:#fff;
      text-decoration:none;
      font-weight:bold;
      border:none;
      background:none;
      cursor:pointer;
      transition: 0.3s;
    }

    nav a:hover, nav button:hover { color:#a0c4ff; }

   
    .hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
  background: url('image.png') no-repeat center center;
  background-size: cover; 
}


    .hero::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4); 
      z-index:1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .btn {
      background: #1e40af;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0f2a75;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e40af;
      color: #fff;
      font-size: 14px;
    }

   
    @media(max-width:768px){
      .hero h2 { font-size: 36px; }
      .hero p { font-size: 16px; }
      nav { flex-direction: column; gap: 10px; padding:15px; }
      nav ul { flex-wrap: wrap; justify-content: center; gap:15px; }
    }
  </style>
  <script>
    window.onload = () => {
      if (localStorage.getItem("isLoggedIn") !== "true") {
        alert("Please login first!");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.setItem("isLoggedIn","false");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <nav>
    <h1>SkyWings</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="book.html">Book</a></li>
      <li><a href="checkin.html">Check-In</a></li>
      <li><a href="trips.html">My Trips</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h2>Fly High with SkyWings</h2>
      <p>Book flights easily, check in smoothly, and travel with comfort.</p>
      <a href="book.html" class="btn">Book Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 SkyWings Airlines. All Rights Reserved.
  </footer>

</body>
</html>
